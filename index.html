<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codemancers Assignment task</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/6bba663ec6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <h1 class="user-name"></h1>
        <div class="text-input">
            <div class="input-sub">
                <i class="fa-solid fa-circle-user"></i>
                <p class="text-cover">What's on your mind?</p>
            </div>
            <div class="input-main">
                <div class="input-area">
                    <div class="input-mode">
                        <ul class="list">
                            <li>
                                <i class="fa-solid fa-pen"></i>
                                <p>Compose Post</p>
                            </li>
                            <li>
                                <i class="fa-solid fa-photo-film"></i>
                                <p>Photo/Video Album</p>
                            </li>
                            <li>
                                <i class="fa-solid fa-video"></i>
                                <p>Live Video</p>
                            </li>
                        </ul>
                        <i class="fa-solid fa-xmark x-mark" id="cross"></i>
                    </div>
                    <div class="input-type">
                        <div class="input-text">
                            <i class="fa-solid fa-circle-user"></i>
                            <textarea placeholder="Write something here..." class="text-area"></textarea>
                        </div>
                        <div class="post-gif">
                            <img class="set-gif">
                        </div>
                        <div class="input-gif">
                            <button id="btn" class="btn-gif"><span class="gif-style">GIF</span>GIF</button>
                            <div class="gif-search">
                                <div class="gif-content">
                                    <input type="text" class="search" placeholder="Search GIF's across apps..."
                                        onchange="search(this)">
                                    <div class="tooltip">Press Enter to get search results</div>
                                    <div class="gif-result">

                                    </div>
                                </div>
                                <span class="caret top"></span>
                            </div>
                        </div>
                    </div>
                    <div class="post">
                        <button class="btn-post" id="btn-post">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-data">
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
